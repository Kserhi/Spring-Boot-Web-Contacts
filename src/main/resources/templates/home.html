<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacts-book</title>
    <link rel='shortcut icon' th:href="@{icons/favicon.ico}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f7ffcc;
        }
        .header {
            background: linear-gradient(to right, #91EAE4, #86A8E7, #7F7FD5);
            font-size: 32px;
        }
        .header i {
            font-size: 3rem;
            color: #f1f73e;
        }
        .footer {
            background-color: #99e1f7;
            text-align: center;
            font-size: 14px;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center text-white p-3 header">
    &nbsp;Contact Book
</div>
<div class="container p-5">
    <div class="container">
        <div class="p-3">
            Це телефонна книга в якій знаходиться інформація про користувачів та їхні номери телефонів
        </div>
    </div>

    <!-- Contacts Table -->
    <div class="container">
        <h3>Contacts</h3>
        <table class="table table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.id}"></td>
                <td th:text="${contact.firstName}"></td>
                <td th:text="${contact.secondName}"></td>
                <td th:text="${contact.phone}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /Contacts Table -->
</div>

<div class="container-fluid p-3 footer">

    <p>
        <span class="bi bi-envelope"></span> E-mail: sunnytours@mail.com<br>
    </p>
</div>
<!-- /footer -->
</body>
</html>
